<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Minhas mensagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="message">
    <h1>{{ message.notification.title }}</h1>
    <h2>{{ message.notification.body }}</h2>
  </div>
  <div *ngIf="!message">
    Nenhuma mensagem chegou!
  </div>
</ion-content>
